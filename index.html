<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            href="https://axelj.dev/favicon.svg"
            type="image/svg+xml"
        />
        <meta
            name="description"
            content="Write things, save to your device.
            Data is stored only in your browser using local storage and is not transmitted to any server. For complete security, users should ensure their browser environment is trustworthy."
        />
        <title>Writer</title>
        <link rel="stylesheet" href="./main.css" />
    </head>
    <body>
        <div id="screen-size-warning">
            <p>This website is designed for a desktop experience.</p>
        </div>
        <div
            id="alpha-warning"
            style="
                position: absolute;
                width: 200px;
                bottom: 0;
                margin: 1rem;
                padding: 1rem;
                left: 0;
                color: red;
                font-weight: bold;
                background: white;
                border: 2px solid black;
            "
        >
            <p style="margin: 0; padding: 0">
                This is an alpha version of the app, data may be wiped and
                disappear at any time, with no warning. Use only for
                experimentation & testing
            </p>
        </div>
        <main>
            <div id="saved-notes">
                <input
                    type="text"
                    id="search-input"
                    placeholder="Search notes..."
                />
                <button id="new-button">New</button>
                <p id="edge-notification"></p>
                <div id="notes"></div>
            </div>
            <div id="editor">
                <div id="editor-top">
                    <!-- <div id="commands">
                        <button id="save-button">Save</button>
                    </div> -->
                </div>
                <div id="editor-input-container">
                    <input type="text" id="title-input" placeholder="Title" />
                    <textarea
                        id="text-input"
                        placeholder="Start writing..."
                    ></textarea>
                </div>
            </div>
        </main>
    </body>
    <script src="./main.js"></script>
</html>
