<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            href="https://axelj.dev/favicon.svg"
            type="image/svg+xml"
        />
        <meta
            name="description"
            content="Write things, they will save to your device, text is not saved on any server."
        />
        <title>Writer</title>
        <link rel="stylesheet" href="./main.css" />
    </head>
    <body>
        <main>
            <div id="saved-notes">
                <input
                    type="text"
                    id="search-input"
                    placeholder="Search notes..."
                />
            </div>
            <div id="editor">
                <div id="editor-top">
                    <div id="commands">
                        <button id="save-button">Save</button>
                    </div>
                </div>
                <div id="editor-input-container">
                    <input type="text" id="title-input" placeholder="Title" />
                    <textarea
                        id="text-input"
                        placeholder="Start writing..."
                    ></textarea>
                </div>
            </div>
        </main>
    </body>
    <script src="./main.js"></script>
</html>
